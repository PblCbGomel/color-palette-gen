<button mat-icon-button [matMenuTriggerFor]="numberMenu">
  <mat-icon>{{ numberOfColorsString }}</mat-icon>
</button>
<mat-menu #numberMenu="matMenu">
  <button
    mat-menu-item
    *ngFor="let item of numberItems"
    (click)="numberMenuClick(item)"
  >
    <span>{{ item }}</span>
  </button>
</mat-menu>

<button mat-icon-button [matMenuTriggerFor]="langMenu">
  <mat-icon>language</mat-icon>
</button>
<mat-menu #langMenu="matMenu">
  <button
    mat-menu-item
    *ngFor="let itemLang of languageItems"
    (click)="languageMenuClick(itemLang)"
  >
    <span>{{ itemLang }}</span>
  </button>
</mat-menu>

<button mat-icon-button (click)="changeTheme()">
  <mat-icon>{{ theme }}</mat-icon>
</button>

<button mat-icon-button (click)="changeRgbCircleVisibility()">
  <mat-icon>{{ visibilityIcon }}</mat-icon>
</button>
